<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="basic">
    <i class="fa-solid fa-xmark title-field__icon"></i>
    <div class="title-field">
      <p class="title-field__main-title">Playlist</p>
    </div>
    <div class="image-field">
      <div class="image-field__image">
        <i class="fa-regular fa-image"></i>
      </div>
      <div class="image-field__title">
        <h1>Random</>
        <h1>Love</h1>
        <p>by Divay Kapoor</p>
      </div>
    </div>
    <div class="button-field">
      <button class="button-field__play-btn">
        ▷ Play
      </button>
      <button class="button-field__heart-btn">
        <i class="fa-regular fa-heart"></i>
      </button>
      <button class="button-field__plus-btn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <div class="music-list-field">
      <div class="music-list-field__mat music-list-field__color-field"></div>
      <div class="music-list-field__text-field">
        <h1>Matargasti</h1>
        <p>Mohit Chauhan</p>
      </div>
    </div>
    <div class="music-list-field">
      <div class="music-list-field__att music-list-field__color-field"></div>
      <div class="music-list-field__text-field">
        <h1>Attitude</h1>
        <p>
          Lewis Of Man · Atatitude
        </p>
      </div>
    </div>
    <div class="music-list-field">
      <div class="music-list-field__try music-list-field__color-field"></div>
      <div class="music-list-field__text-field">
        <h1>Try Everthing</h1>
        <p>
          Shakira · Zootopia
        </p>
      </div>
    </div>
    <div class="music-list-field">
      <div class="music-list-field__sun music-list-field__color-field"></div>
      <div class="music-list-field__text-field">
        <h1>Sunflower</h1>
        <p>Joseph Vincent · Sunflower</p>
      </div>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/8d41a321fa.js" crossorigin="anonymous"></script>
</html>
