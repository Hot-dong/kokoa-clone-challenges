<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
  <h1>Create An Account</h1>
  <form>
    <label for="fn">First name <input type="text" id="fn" required placeholder="First name"></label><br />
    <label for="ln">Last name <input type="text" id="ln" required placeholder="Last name"></label><br />
    <label for="mail">Email <input type="email" id="mail" required placeholder="Email"></label><br />
    <label for="un">User name <input type="text" id="un" required placeholder="User name"></label><br />
    <label for="pw">Password <input type="password" id="pw" required placeholder="Password" minlength="10"></label><br />
    <label for="bd">Birth date <input type="date" id="bd" required></label><br />
    <label for="happy">How happy are you? <input type="range" id="happy" required></label><br />
    <label for="color">What is your fav. color? <input type="color" id="color" required></label><br />
    <input type="submit" value="Create Account">
  </form>
</body>
</html>
