<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="basic-field">
      <div class="list-view mr">
        <nav class="nav-bar">
          <i class="fa-solid fa-arrow-left-long"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </nav>
        <main class="main-field">
          <div class="title">
            <img class="title__profile-image" src="./image/profile.jpg" />
            <p class="title__main-title">My Playlist</p>
            <p class="title__text">Ballad, Rap</p>
            <div class="title__btn-field">
              <div class="shuffle">Shuffle</div>
              <div class="heart">
                <i class="fa-solid fa-heart"></i>
                212,971
              </div>
            </div>
          </div>
          <div class="list">
            <div class="list__music-list">
              <div class="playing-this-music">
                <div class="img-div"><img class="list__music-list__img playing" src="./image/Etham.jpg"></div>
                <div class="chart-field"></div><i class="fa-solid fa-chart-simple"></i>
              </div>
              <div class="list__music-list__title">
                <p class="music-list__title__singer">Etham</p>
                <div class="list__music-list__title__field">
                  <p class="music-list__title__sing">12:45</p>
                  <i class="fa-solid fa-ellipsis-vertical ec"></i>
                </div>
              </div>
            </div>
            <div class="list__music-list">
              <img class="list__music-list__img" src="./image/Ghost-twon.jpg" />
              <div class="list__music-list__title">
                <p class="music-list__title__singer">Adam Lambert</p>
                <div class="list__music-list__title__field">
                  <p class="music-list__title__sing">Ghost Town</p>
                  <i class="fa-solid fa-ellipsis-vertical ec"></i>
                </div>
              </div>
            </div>
            <div class="list__music-list">
              <img class="list__music-list__img" src="./image/2009.jpg" />
              <div class="list__music-list__title">
                <p class="music-list__title__singer">KOR KA$H</p>
                <div class="list__music-list__title__field">
                  <p class="music-list__title__sing">2009</p>
                  <i class="fa-solid fa-ellipsis-vertical ec"></i>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <div class="play-music">
            <div class="play-music__title">
              <p>Etham</p>
              <p>12:45</p>
            </div>
            <div class="play-music__icons">
              <i class="fa-solid fa-backward-step"></i>
              <i class="fa-solid fa-pause"></i>
              <i class="fa-solid fa-forward-step"></i>
            </div>
          </div>
        </footer>
      </div>
      
      <div class="list-view">
        <nav class="nav-bar">
          <i class="fa-solid fa-arrow-left-long"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </nav>
        <div class="image-field">
          <img class="main-image" src="./image/Etham.jpg">
          <div class="image-field__title">
            <p>12 : 45</p>
            <p>Etham</p>
          </div>
        </div>
        <div class="time-field">
          <div class="time-field__time">
            <p>1:34</p>
            <p>2:58</p>
          </div>
          <input class="time-field__time-bar" type="range" value="70">
        </div>
        <div class="control-field">
          <i class="fa-solid fa-arrows-rotate gray-icon"></i>
          <div class="control-field__main">
            <i class="fa-solid fa-backward-step"></i>
            <div class="control-field__main__play">
              <i class="fa-solid fa-play"></i>
            </div>
            <i class="fa-solid fa-forward-step "></i>
          </div>
          <i class="fa-solid fa-download gray-icon"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/8d41a321fa.js" crossorigin="anonymous"></script>
</html>
